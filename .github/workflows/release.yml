name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-artifacts:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - runner: macos-13
            target: x86_64-apple-darwin
          - runner: macos-14
            target: aarch64-apple-darwin

    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2.8.1

      - name: Build
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Package artifact
        shell: bash
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"
          TARGET="${{ matrix.target }}"
          ARCHIVE="pkgrep-${TAG}-${TARGET}.tar.gz"

          mkdir -p dist
          cp "target/${TARGET}/release/pkgrep" dist/pkgrep
          tar -C dist -czf "${ARCHIVE}" pkgrep
          shasum -a 256 "${ARCHIVE}" > "${ARCHIVE}.sha256"

      - name: Upload artifact
        uses: actions/upload-artifact@v4.6.2
        with:
          name: pkgrep-${{ matrix.target }}
          path: |
            pkgrep-${{ github.ref_name }}-${{ matrix.target }}.tar.gz
            pkgrep-${{ github.ref_name }}-${{ matrix.target }}.tar.gz.sha256
          if-no-files-found: error

  publish-release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build-artifacts

    steps:
      - name: Download built artifacts
        uses: actions/download-artifact@v7.0.0
        with:
          path: dist

      - name: Prepare checksums
        shell: bash
        run: |
          set -euo pipefail
          find dist -name "*.sha256" -type f -print0 | xargs -0 cat > checksums.txt

      - name: Create release
        uses: softprops/action-gh-release@v2.4.1
        with:
          files: |
            dist/**/*.tar.gz
            checksums.txt
          generate_release_notes: true
